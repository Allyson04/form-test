<body>
    

    <div class="dark-form" title="Dark Form">
        <form action="">
            <label for="input-text-dark">User or Email:</label> 
            <input type="text" id="input-text-dark" name="input-text-dark">
            <label for="input-password-dark">Password:</label> 
            <input type="password" id="input-password-dark" name="input-password-dark">
            <a href="#">Forgot my password!</a>
            <input type="submit" value="Submit">
        </form>
    </div>
